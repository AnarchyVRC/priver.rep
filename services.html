<!DOCTYPE html>

<style>
    .colortext:hover, .colortext:hover th{
        background:linear-gradient(#ff0095, #ff00f2,#e20000);
        background-size: 800% 800%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: colortext 10s ease infinite;
    }
    
    @keyframes colortext{
        0%
        {
            background-position:96% 0%
        }
        50%
        {
            background-position:5% 100%
        }
        100%{
            background-position:96% 0%
        }
    }
</style>
<body>
    
    
    <div class="center">
       <div class="contents">
        <tbody>
        </tbody>
        <table >
           <tr>
            <th class="colortext">Software</th>
            <th class="colortext">Download</th>
            <th class="colortext">Build</th>
            <th class="colortext">Edition</th>
            <th class="colortext">Last Updated</th>
            <th class="colortext">File Name</th>
           </tr>
           <tr>
            <td class="colortext">Anarchy SDK</td>
            <td>Available</td>
            <td>0.7 Lite Pre-Release</td>
            <td>Free</td>
            <td>12/24/22</td>
            <td>Anarchy SDK (0.7 Lite).unitypackage</td>
           </tr>
           <tr>
            <td class="colortext">Priver Client</td>
            <td><a id="links" href="https://google.com">Request Access</a></td>

           </tr>
          </table>
        </tbody>
       </div>
    </div>
</body>
